<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form id="form" name="form">
        <p>아이디: <input type="text" id="username" name="username"></p>
        <p>비밀번호: <input type="password" id="password" name="password"></p>
        <p>이름: <input type="text" id="name" name="name"></p>
        <p>이메일: <input type="text" id="email" name="email"></p>
        <p><button type="submit">회원가입</button></p>
    </form>
    <script>
        const form = document.getElementById('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const formData = {
                username: username,
                password: password,
                name: name,
                email: email
            }
            const jsonData = JSON.stringify(formData);
            fetch('http://localhost:8080/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: jsonData
            })
            .then(res => res.json())
            .then(data => console.log(data));
        });
    </script>
</body>
</html>
